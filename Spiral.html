<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.gui.js"></script>
    <script src="quicksettings.js"></script>
    <script src="p5.dom.js"></script>
    <style>
      body {
      margin: 0;
      padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var pic;
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      function preload() {
        pic = loadImage("Nice.jpeg");
      }
      function setup() {
        createCanvas(w,h, WEBGL);
        
        
      }
      function draw() {
        background(100);
        pic.background(255);
        
        texure(pic);
        rotateY(MouseX/10);
        rotateX(MouseY/10);
        box(200,300);

      }
    </script>
  </body>
</html>
