<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.js"></script>
  </head>
  <body>
    <script>
      let capture;
      function setup() {
        createCanvas(390, 280);
        capture = creatCapture(VIDEO);
        capture.size = (320, 240);
      }
      
      function draw() {
        background("grey");
        image(capture, 0, 0, 320, 240);
        filter(INVERT);
      }
      
    </script>
  </body>
</html>
