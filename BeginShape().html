<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.gui.js"></script>
    <script src="quicksettings.js"></script>
    <script src="p5.dom.js"></script>
    
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      function setup() {
        createCanvas(w,h);
        
        
      }
      // similar to polygon function in css
      function draw() {
        beginShape();
        vertex(30, 20);
        vertex(85, 20);
        vertex(85, 50);
        vertex(30, 50);
        endShape(CLOSE);// required to close off polygon
      }
    </script>
  </body>
</html>
