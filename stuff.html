<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
var bImage = ;
var w = window.innerWidth;
var h = window.innerHeight;

      function preload() {
        bImage = loadImage('KKona.jpeg');
      }
      function setup() {
  // creates canvas with (x, y) //
        createCanvas(w, h, WEBGL);
  //WEBGL needed for rotation//
        background(bImage,0,0);
      }

      function draw() {
        clear();
        // some stuff is live image //
        rotateY(mouseX/100);
        rotateX(mouseY/100);
        // divide by 100 to make mouse less sensitive//
        triangle(100, 100, 250, 350, 200, 400);//exists in 3d plan//
        fill('purple');
        rect(100, 40000, 2, 1);
        fill('red');
        rect(123, 321, (w+h)/2, (w-h)/2)
        fill('blue');
        rect(90, 200, 120, 213);
        fill('green');
        
        noStroke();
      }
    </script>
  </body>
</html>
